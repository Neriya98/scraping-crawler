<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Data</title>

  <!-- Include Bootstrap CSS from a CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Body styling with gradient background */
    body {
      background: linear-gradient(to right, #6b11cb5e, #2575fc);
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styling */
    nav {
      background-color: #ffffff;
      border-bottom: 2px solid #ddd;
    }

    .navbar-brand {
      color: #2575fc;
    }

    .navbar-brand:hover {
      color: #6a11cb;
    }

    .form-select {
      border-radius: 25px;
      padding: 10px;
    }

    /* Main container with reduced margins */
    .container {
      margin: 20px auto;
      max-width: 95%;
    }

    /* Table container styling */
    .table-responsive {
      border-radius: 10px;
      overflow-x: auto; /* Allow horizontal scrolling */
    }

    /* Table styling */
    table {
      width: 100%;
      min-width: 800px; /* Ensure enough width for all columns */
      border-collapse: collapse;
    }

    table th {
      background-color: #6a11cb;
      color: white;
      text-align: center;
      padding: 12px;
    }

    table td {
      text-align: center;
      padding: 12px;
      background-color: #f9f9f9;
    }

    table tr:nth-child(even) td {
      background-color: #e9ecef;
    }

    table tr:hover td {
      background-color: #d6e3f0;
    }

    /* Pagination Styling */
    .pagination {
      justify-content: center;
    }

    .page-link {
      border-radius: 25px;
      padding: 8px 16px;
      margin: 0 5px;
    }

    .page-item.active .page-link {
      background-color: #6a11cb;
      border-color: #6a11cb;
      color: white;
    }

    .page-item.disabled .page-link {
      color: #aaa;
    }

    /* Back Button Styling */
    .btn-secondary {
      border-radius: 25px;
      padding: 10px 20px;
      background-color: #2575fc;
      color: white;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #6a11cb;
    }
  </style>
</head>
<body>

  <!-- NAVBAR with "Rows per page" on top-right -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Scraped Data</a>

      <!-- Rows-per-page selection -->
      <form class="d-flex" method="get" action="{{ url_for('view_data') }}">
        <label for="per_page" class="me-2">Rows per page:</label>
        <select id="per_page" name="per_page" class="form-select me-2" onchange="this.form.submit()">
          <option value="10" {% if per_page == 10 %}selected{% endif %}>10</option>
          <option value="20" {% if per_page == 20 %}selected{% endif %}>20</option>
          <option value="50" {% if per_page == 50 %}selected{% endif %}>50</option>
          <option value="100" {% if per_page == 100 %}selected{% endif %}>100</option>
        </select>
        <!-- Hidden page input ensures we reset to page=1 when per_page changes -->
        <input type="hidden" name="page" value="1">
      </form>
    </div>
  </nav>

  <!-- Main container for table and pagination controls -->
  <div class="container">
    <!-- The table, made responsive -->
    <div class="table-responsive">
      {{ table_html | safe }}
    </div>

    <!-- Pagination controls at the bottom -->
    <nav aria-label="Page navigation" class="my-3">
      <ul class="pagination">
        <!-- Only show "Previous" if current_page > 1 -->
        {% if current_page > 1 %}
        <li class="page-item">
          <a class="page-link" href="{{ url_for('view_data', page=current_page - 1, per_page=per_page) }}" aria-label="Previous">
            &laquo; Previous
          </a>
        </li>
        {% endif %}

        <!-- Show current page and total info (read-only) -->
        <li class="page-item disabled">
          <span class="page-link">
            Page {{ current_page }} of {{ total_pages }} ({{ total_rows }} total rows)
          </span>
        </li>

        <!-- Only show "Next" if current_page < total_pages -->
        {% if current_page < total_pages %}
        <li class="page-item">
          <a class="page-link" href="{{ url_for('view_data', page=current_page + 1, per_page=per_page) }}" aria-label="Next">
            Next &raquo;
          </a>
        </li>
        {% endif %}
      </ul>
    </nav>

    <!-- Button to return to the home page -->
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
  </div>

  <!-- Optional Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
