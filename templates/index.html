<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crawler Dashboard</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Gradient background */
    body {
      background:linear-gradient(to right, #0ccfaf, #1bc78e4f);  /*Gradient color */
      color: #333; /* Dark text color */
      font-family: 'Arial', sans-serif;
    }

    h1, h2 {
      color: #fff; /* White color for headers */
    }

    .section-header {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #fff;
    }

    .section {
      background-color: rgba(18, 84, 184, 0.3);  /*Slight transparent background */
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .btn-primary, .btn-danger, .btn-secondary {
      border-radius: 30px; /* Round button corners */
    }

    .btn-primary {
      background-color: #29c936;
      border-color: #4e73df;
    }

    .btn-danger {
      background-color: #e74a3b;
      border-color: #e74a3b;
    }

    .btn-secondary {
      background-color: #717d6c;
      border-color: #6c757d;
    }

    .form-check-label {
      color: #fff;
    }

    .form-check-input {
      margin-top: 5px;
    }

    /* Responsive Design */
    @media (max-width: 767px) {
      .section-header {
        font-size: 1.2rem;
      }

      .section {
        padding: 15px;
      }

      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
  <script>
    // Show/hide the time field based on yes/no radio
    function toggleTimeField() {
      const yesRadio = document.getElementById('automate_yes');
      const timeFieldContainer = document.getElementById('time_field_container');
      
      if (yesRadio.checked) {
        timeFieldContainer.style.display = 'block';
      } else {
        timeFieldContainer.style.display = 'none';
      }
    }
  </script>
</head>
<body class="p-4">

  <h1 class="text-center">Crawler Dashboard</h1>

  <!-- Crawler Management Section -->
  <section class="section">
    <h2 class="section-header">Crawler Management</h2>
    <div class="row">
      <div class="col-12 col-md-6 mb-3">
        <h3 class="section-header">Reset Crawler</h3>
        <form action="{{ url_for('reset_crawler') }}" method="POST">
          <button type="submit" class="btn btn-danger w-100">Reset Crawler</button>
        </form>
      </div>
      <div class="col-12 col-md-6">
        <h3 class="section-header">View Data</h3>
        <a href="{{ url_for('view_data') }}" class="btn btn-secondary w-100">View Scraped Data</a>
      </div>
    </div>
  </section>
  <hr>

  <!-- Scrape Configuration -->
  <section class="section">
    <h2 class="section-header">Scrape Configuration</h2>
    <form action="{{ url_for('scrap') }}" method="POST">
      <p>Select the sites you want to scrape:</p>
      {% for site_name in sites %}
        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox"
                 name="sites"
                 value="{{ site_name }}"
                 id="site_{{ site_name }}">
          <label class="form-check-label" for="site_{{ site_name }}">
            {{ site_name }}
          </label>
        </div>
      {% endfor %}

      <hr>
      <p>Do you want to schedule this scrape daily?</p>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="automate_radio"
               value="yes"
               id="automate_yes"
               onclick="toggleTimeField()">
        <label class="form-check-label" for="automate_yes">
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="automate_radio"
               value="no"
               id="automate_no"
               onclick="toggleTimeField()"
               checked>
        <label class="form-check-label" for="automate_no">
          No
        </label>
      </div>

      <!-- Time field (hidden by default if user selects "no") -->
      <div id="time_field_container" style="display:none;">
        <label for="schedule_time" class="form-label mt-3">Choose daily time (HH:MM):</label>
        <input type="time" class="form-control" name="schedule_time" id="schedule_time">
      </div>

      <br>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
